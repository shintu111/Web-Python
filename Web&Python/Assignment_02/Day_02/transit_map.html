# Task 1: Integrate Bootstrap to create a responsive design for interactive transit maps.

<!-- transit_map.html -->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="transit-map" style="height: 600px;"></div>
        </div>
    </div>
</div>

<!-- Add Bootstrap CSS and JavaScript files -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Add Leaflet CSS and JavaScript files for interactive map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Initialize the map -->
<script>
    var map = L.map('transit-map').setView([40.7128, -74.0060], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
        subdomains: ['a', 'b', 'c']
    }).addTo(map);
</script>
